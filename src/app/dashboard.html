<div class="container"><h1>WILLIAMS SONOMA </h1></div>
<div class ="container col-md-3" style="margin-left:7%" *ngIf="! showProduct">
    <button class="btn btn-primary" (click)="launch()"> Take me to Products Page</button>
</div>
<div class="container col-sm-12" *ngIf="showProduct">
  <div id="myCarousel" class="carousel slide col-sm-8" style="margin-top:40px;" data-ride="carousel" *ngFor ="let prd of products.groups">
    <!-- Indicators --><div style ="text-align:center;font-size:x-large">{{prd.name}}</div>
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" *ngFor ="let img of prd.images;let k = index" [attr.data-slide-to]="k" ngClass="k == 0 ? 'active' : ''"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div  *ngFor ="let img of prd.images;let j = index" [ngClass]="j == 0 ? 'item active' : 'item'">
        <a target="_blank" href="{{img.href}}">
            <img src={{img.href}} alt="" style="width:100%;">
        </a>
      </div>
    </div>  
    <div>Regular Price: {{prd.priceRange.regular.low}}$ - {{prd.priceRange.regular.high}}$ </div> <div>|</div> 
    <div style="color:red">SALE: {{prd.priceRange.selling.low}}$ - {{prd.priceRange.selling.high}}$</div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
